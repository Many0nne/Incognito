<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-4 w-full max-w-md">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Endgame</h1>
      <h2 class="text-lg font-bold text-gray-800 mb-4">Players:</h2>
      <ul>
        <li *ngFor="let player of players" class="py-2 border-b border-gray-300">
          {{ player.pseudo }} ({{ player.username }})
        </li>
      </ul>
    </div>
  </div>
